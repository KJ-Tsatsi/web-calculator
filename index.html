<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="equation"></div>
            <div id="result"></div>
        </div>  
        <div id="keys">
            <button class="button" id="clear">AC</button>
            <button class="button" id="delete">Del</button>
            <button class="button operator">^</button>
            <button class="button operator" id="sqrt">√</button>
            
            <button class="button operator" id="sin">sin</button>
            <button class="button operator" id="cos">cos</button>
            <button class="button operator" id="tan">tan</button>
            <button class="button operator">π</button>
            
            <button class="button operator">log</button>
            <button class="button operator">!</button>
            <button class="button operator">%</button>
            <button class="button operator">÷</button>

            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">x</button>
            
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
            
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            
            <button class="button number">0</button>
            <button class="button number" id="decimal">.</button>
            <button class="button wide" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
